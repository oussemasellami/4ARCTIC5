{{ s }}
<a routerLink="/add" class="btn btn-danger">Add appart</a>
<br />
<div class="row">
  <div *ngFor="let i of listappart" class="card m-3" style="width: 18rem">
    <img [src]="i.residence.image" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ i.residence.name }}</h5>
      <p class="card-text">
        {{ i.appartNum }}
      </p>
      <a [routerLink]="['/update', i.id]" class="btn btn-primary">Update</a>
      <a (click)="deleteappart(i.id)" class="btn btn-danger">Delete</a>
    </div>
  </div>
</div>
<label> get item</label>
<input type="text" #item />
<button (click)="additem(item.value)">add to list</button>
